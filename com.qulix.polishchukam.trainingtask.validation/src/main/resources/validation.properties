MESSAGE_NULL_COLLABORATOR = Collaborator can't be null
MESSAGE_NULL_FIELDS = Null fields

MESSAGE_COLLABORATOR_SURNAME = Collaborator's surname must match pattern
MESSAGE_COLLABORATOR_NAME = Collaborator's name must match pattern
MESSAGE_COLLABORATOR_PATRONYMIC = Collaborator's patronymic must match pattern
MESSAGE_COLLABORATOR_POSITION = Collaborator's position must match pattern

PATTERN_COLLABORATOR_SURNAME = [a-zA-Z\u0400-\u044F\u0451]+([-. ']{1}[a-zA-Z\u0400-\u044F\u0451]{1,})*
PATTERN_COLLABORATOR_NAME = [a-zA-Z\u0400-\u044F\u0451]+([-. ']{1}[a-zA-Z\u0400-\u044F\u0451]{1,})*
PATTERN_COLLABORATOR_PATRONYMIC = [a-zA-Z\u0400-\u044F\u0451]+([-. ']{1}[a-zA-Z\u0400-\u044F\u0451]{1,})*
PATTERN_COLLABORATOR_POSITION = [a-zA-Z\u0400-\u044F\u0451]+([-. ']{1}[a-zA-Z\u0400-\u044F\u0451]{1,})*

MESSAGE_NULL_TASK = Task can't be null

MESSAGE_TASK_NAME = Task's name must match pattern
MESSAGE_TASK_WORK_IN_HOURS = Task's work in hours must be between min and max values

PATTERN_TASK_NAME = [a-zA-Z\u0400-\u044F\u04510-9]+([a-zA-Z\u0400-\u044F\u04510-9' _.,;-]{1,})*

MESSAGE_NULL_PROJECT = Project can't be null

MESSAGE_PROJECT_NAME = Task's name must match pattern
MESSAGE_PROJECT_SHORT_NAME = Task's work in hours must be between min and max values

PATTERN_PROJECT_NAME = [0-9a-zA-Z\u0400-\u044F\u0451]+([0-9a-zA-Z\u0400-\u044F\u0451' _.,;-]{1,})*
PATTERN_PROJECT_SHORT_NAME = [0-9a-zA-Z\u0400-\u044F\u0451]+([0-9a-zA-Z\u0400-\u044F\u0451' _.,;-]{1,})*

